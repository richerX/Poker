{% for player_context in players_context %}
    <div class={{ actor }}>
        <div class="name">
            {{ player_context.player.name }} ({{ player_context.prediction }}%)
        </div>
        <div class="cards">
            {% for file in player_context.files %}
                <img class="card-img" src="../static/media/{{ file }}" alt="card">
            {% endfor %}
            {% if actor == "player" %}
                <div class="combination">
                    {{ player_context.combination.name }} {{ player_context.combination.power }}
                </div>
            {% endif %}
        </div>
    </div>
{% endfor %}
