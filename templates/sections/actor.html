{% for player_context in cur_context %}
    <div id={{ actor }}>
        <div id="name">
            {{ player_context.player.name }} ({{ player_context.prediction }}%)
        </div>
        <div id="cards">
            {% for file in player_context.files %}
                <img id="card-img" src="../static/media/{{ file }}" alt="card">
            {% endfor %}
        </div>
    </div>
{% endfor %}
